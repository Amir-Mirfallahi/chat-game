# Email webmail interface
server {
    listen 80;
    server_name mail.chatai-talk.ir;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name mail.chatai-talk.ir;

    ssl_certificate /etc/letsencrypt/live/chatai-talk.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatai-talk.ir/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://roundcube:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional headers for webmail
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Host $server_name;
    }

    # Increase upload size for email attachments
    client_max_body_size 50M;
}